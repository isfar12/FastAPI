<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
</head>
<body>
    <h1>AI Chatbot</h1>
    <p>Powered by n8n</p>
    
    {% if error %}
    <p><strong>Error: {{ error }}</strong></p>
    <p><a href="/login">Go to Login</a></p>
    {% endif %}
    
    {% if response %}
    <h3>AI Response:</h3>
    <p>{{ response }}</p>
    <hr>
    {% endif %}
    
    <div id="noApiKeyMessage" style="display: none;">
        <h2>API Key Required</h2>
        <p>You need to login first to use the chatbot.</p>
        <p><a href="/login">Click here to login</a> or <a href="/register">register</a></p>
    </div>
    
    <div id="chatForm" style="display: none;">
        <p id="apiKeyStatus"></p>
        
        <form method="post" action="/chat">
            <input type="hidden" name="api_key" id="apiKeyInput">
            
            <p>
                <label for="user_input">Your Message:</label><br>
                <textarea name="user_input" id="user_input" rows="4" cols="50" required></textarea>
            </p>
            
            <p>
                <button type="submit">Send Message</button>
                <button type="button" onclick="logout()">Logout</button>
            </p>
        </form>
    </div>
    
    <script>
        const apiKey = localStorage.getItem('api_key') || '{{ api_key }}';
        
        if (apiKey && apiKey !== '') {
            document.getElementById('chatForm').style.display = 'block';
            document.getElementById('apiKeyInput').value = apiKey;
            document.getElementById('apiKeyStatus').textContent = 'API Key Loaded - You can chat now!';
        } else {
            document.getElementById('noApiKeyMessage').style.display = 'block';
        }
        
        function logout() {
            localStorage.removeItem('api_key');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
